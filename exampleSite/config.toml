title = "Eddie Webb"
baseURL = "https://example.com/"
theme = "hugo-resume"
languageCode = "en-us"
enableGitInfo = false

[params]
jobTitle = "Software Engineer"
employer = "CircleCI"
employerUrl = "https://circleci.com/"
favicon = "/favicon.ico"
firstName = "Eddie"
lastName = "Webb"
profileImage = "img/TechChat.png"
themeUrl = "https://github.com/luca-drf/hugo-resume"
customCSS = ["css/resume-override.css"]
showEducation = true
showExperience = true
showOpenSource = false
showProjects = false
showPublications = false
showQr = false
showSkills = true

[[params.handles]]
link = "https://www.linkedin.com/in/edwardwebb/"
name = "LinkedIn"

[[params.handles]]
link = "https://github.com/eddiewebb/"
name = "GitHub"

[[params.handles]]
link = "https://bitbucket.org/eddiewebb/"
name = "Bitbucket"

[[params.handles]]
link = "https://stackoverflow.com/users/story/82880"
name = "Stack Overflow"

[[params.handles]]
link = "https://keybase.io/edwardawebb"
name = "Keybase"

[outputs]
home = ["HTML", "JSON"]

[taxonomies]
tag = "tags"

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    hl_Lines = ''
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'manni'
    tabWidth = 4

[privacy]
  [privacy.disqus]
    disable = false
  [privacy.googleAnalytics]
    anonymizeIP = true
    disable = false
    respectDoNotTrack = true
    useSessionStorage = false
  [privacy.instagram]
    disable = false
    simple = false
  [privacy.twitter]
    disable = false
    enableDNT = false
    simple = false
  [privacy.vimeo]
    disable = false
    enableDNT = false
    simple = false
  [privacy.youtube]
    disable = false
    privacyEnhanced = false
