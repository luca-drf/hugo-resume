{{ define "main" }}
<section class="resume-section p-3 p-lg-5 d-flex flex-column">
  <div class="my-auto">
  <!-- this is used as the index for any taxonomy, ie /tags/ -->
 <h1 class="mb-5">Tags</h3>
  <ul>
    {{ range .Data.Pages }}
        <li>
          <a href="{{.Permalink}}"><span class="tag">{{ .Data.Term }}</span></a>
       </li>
    {{ end }}
  </ul>
  </div>
  </section>
{{ end }}
